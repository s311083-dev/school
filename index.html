<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>我的韓劇研究室</title>
    <style>
        body {
            background-color: #a7c1d7;
            color: #000000;
            font-family: "Microsoft JhengHei", sans-serif;
            text-align: center;
        }
        /* 主視覺 banner */
        .main-banner {
            border-radius: 15px;
            margin: 20px 0;
            width: 400px;
        }
        /* 按鈕樣式 */
        .category-btn {
            padding: 8px 15px;
            margin: 5px;
            border-radius: 20px;
            border: 1px solid #fff;
            background: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .category-btn:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }
        
        /* 卡片容器：Flexbox 排版 */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        /* 每一張卡片的樣式 */
        .drama-card {
            width: 200px;
            background-color: rgb(248, 199, 199);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .drama-card:hover {
            transform: scale(1.05);
        }
        .drama-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }
        .drama-card h4 {
            margin: 10px;
            font-size: 18px;
            color: #333;
        }
        .drama-card p {
            color: #d9534f;
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>

        // 2. 核心功能：過濾並顯示卡片
        function filterType(selectedType) {
            const container = document.getElementById('dramaContainer');
            const title = document.getElementById('categoryTitle');
            
            // 清空舊內容
            container.innerHTML = ""; 
            title.innerText = selectedType === "全部" ? "所有推薦清單" : "找到囉！" + selectedType + " 類的推薦";

            // 過濾資料
            const matches = dramaData.filter(d => selectedType === "全部" || d.type === selectedType);

            if (matches.length > 0) {
                // 產生卡片 HTML
                matches.forEach(drama => {
                    const card = document.createElement('div');
                    card.className = 'drama-card';
                    card.innerHTML = `
                        <img src="${drama.img}" alt="${drama.name}">
                        <h4>${drama.name}</h4>
                        <p>${drama.type}</p>
                    `;
                    container.appendChild(card);
                });
            } else {
                container.innerHTML = `<p style="color:gray;">目前此分類還沒有劇照資料喔！</p>`;
            }
        }

        // 3. 初始畫面：預設顯示全部
        filterType('全部');
    </script>
</body>
</html>
