<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>我的韓劇研究室</title>
    <style>
        body {
            background-color: #a7c1d7;
            color: #000000;
            font-family: "Microsoft JhengHei", sans-serif;
            text-align: center;
        }
        img {
            border-radius: 15px;
            margin: 20px 0;
        }
        input, button {
            padding: 8px;
            margin: 10px;
        }
    </style>
</head>
<body>   
    <h1>歡迎來到我的韓劇推薦站</h1>
    
    <img src="https://hips.hearstapps.com/hmg-prod/images/431387676-996376841858785-8727663622603321243-n-65f83d916f443.jpg?crop=0.944867358708189xw:1xh;center,top" width="400" alt="劇組照"> 
    
    <p>大家好，我是林語蕎。我最近剛開始學習網頁設計！</p>
    <p>我最喜歡的一部劇是：<strong>《淚之女王》</strong></p>

    <a href="http://bit.ly/3MWr844">點我了解更多</a>
    <br>
    
    <h2 id="dramaDisplay">妳推薦的劇會顯示在這裡</h2>
    <hr> <h3>搜尋我的推薦清單</h3>
<input type="text" id="searchInput" placeholder="輸入關鍵字搜尋...">
<p id="searchResult">等待搜尋中...</p>
    <input type="text" id="dramaInput" placeholder="輸入推薦的韓劇名稱">
    <button id="addBtn">立即推薦</button>
    <hr>
<h3>依類型篩選</h3>
<button class="category-btn" onclick="filterType('浪漫')">浪漫</button>
<button class="category-btn" onclick="filterType('懸疑')">懸疑</button>
<button class="category-btn" onclick="filterType('全部')">顯示全部</button>

<p id="categoryResult">請選擇類型</p>

    <script>
        const addBtn = document.getElementById('addBtn');
        const dramaInput = document.getElementById('dramaInput');
        const dramaDisplay = document.getElementById('dramaDisplay');

        addBtn.addEventListener('click', function() {
            const dramaName = dramaInput.value;
            if (dramaName !== "") {
                dramaDisplay.innerText = "站長推薦了：《" + dramaName + "》";
                dramaDisplay.style.color = "#d9534f";
                dramaInput.value = ""; 
            } else {
                alert("語蕎，記得先輸入劇名喔！");
            }
        });
        const searchInput = document.getElementById('searchInput');
const searchResult = document.getElementById('searchResult');

// 監聽搜尋框的輸入動作
searchInput.addEventListener('input', function() {
    const keyword = searchInput.value; // 抓到妳現在打的字
    
    if (keyword === "") {
        searchResult.innerText = "等待搜尋中...";
        searchResult.style.color = "black";
    } else {
        // 這裡模擬搜尋邏輯：假設我們目前只有「淚之女王」
        if ("淚之女王".includes(keyword)) {
            searchResult.innerText = "找到了！符合關鍵字：「" + keyword + "」的有：淚之女王";
            searchResult.style.color = "green";
        } else {
            searchResult.innerText = "抱歉，找不到包含「" + keyword + "」的劇。";
            searchResult.style.color = "gray";
        }
    }
});
function filterType(type) {
    const resultDisplay = document.getElementById('categoryResult');
    
    // 這裡我們模擬資料庫：淚之女王是「浪漫」類
    const myDramaName = "淚之女王";
    const myDramaType = "浪漫";

    if (type === "全部") {
        resultDisplay.innerText = "目前所有推薦： " + myDramaName;
    } else if (type === myDramaType) {
        resultDisplay.innerText = "找到囉！" + type + "類型的劇有：" + myDramaName;
        resultDisplay.style.color = "pink"; // 浪漫用粉紅色
    } else {
        resultDisplay.innerText = "目前還沒有 " + type + " 類型的推薦喔！";
        resultDisplay.style.color = "gray";
    }
}

    </script>
</body>
</html>
