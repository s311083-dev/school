<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>我的韓劇研究室</title>
    <style>
        body {
            background-color: #a7c1d7;
            color: #000000;
            font-family: "Microsoft JhengHei", sans-serif;
            text-align: center;
        }
        img {
            border-radius: 15px;
            margin: 20px 0;
        }
        input, button {
            padding: 8px;
            margin: 10px;
        }
    </style>
</head>
<body>   
    <h1>歡迎來到我的韓劇推薦站</h1>
    
    <img src="https://hips.hearstapps.com/hmg-prod/images/431387676-996376841858785-8727663622603321243-n-65f83d916f443.jpg?crop=0.944867358708189xw:1xh;center,top" width="400" alt="劇組照"> 
    
    <p>大家好，我是林語蕎。我最近剛開始學習網頁設計！</p>
    <p>我最喜歡的一部劇是：<strong>《淚之女王》</strong></p>

    <a href="http://bit.ly/3MWr844">點我了解更多</a>
    <br>
    <hr>
<h3>依類型篩選</h3>
<button class="category-btn" onclick="filterType('浪漫愛情')">浪漫愛情</button>
<button class="category-btn" onclick="filterType('醫院生活')">醫院生活</button>
<button class="category-btn" onclick="filterType('校園')">校園</button>
<button class="category-btn" onclick="filterType('穿越時空')">穿越時空</button>
<button class="category-btn" onclick="filterType('犯罪偵查')">犯罪偵查</button>
<button class="category-btn" onclick="filterType('復仇')">復仇</button>
<button class="category-btn" onclick="filterType('懸疑驚悚')">懸疑驚悚</button>
<button class="category-btn" onclick="filterType('溫馨家庭')">溫馨家庭</button>
<button class="category-btn" onclick="filterType('法律')">法律</button>



<p id="categoryResult">請選擇類型</p>

    <script>
        
function filterType(type) {
    const resultDisplay = document.getElementById('categoryResult');
    
    // 這裡就是妳的手動對照表
    if (type === "浪漫愛情") {
        resultDisplay.innerText = "找到囉！浪漫愛情類的劇有：背著善宰跑、淚之女王、歡迎來到王之國";
        resultDisplay.style.color = "pink";
    } 
    else if (type === "醫院生活") {
        resultDisplay.innerText = "找到囉！醫院生活類的劇有：低谷醫生、浪漫醫生金師傅、重症外傷中心";
        resultDisplay.style.color = "#008b8b"; // 深青色，很有醫院的感覺
    } 
    else if (type === "校園") {
        resultDisplay.innerText = "找到囉！校園類的劇有：名校的階梯、清潭國際高等學校、那年我們的夏天";
        resultDisplay.style.color = "darkblue";
    } 
    else if (type === "穿越時空") {
        resultDisplay.innerText = "找到囉！穿越時空類的劇有：背著善宰跑、閃亮的西瓜、暴君的廚師";
        resultDisplay.style.color = "purple";
    }
    else if (type === "犯罪偵查") {
        resultDisplay.innerText = "找到囉！犯罪偵查類的劇有：白雪公主必須死、模範計程車、家母螳螂";
        resultDisplay.style.color = "darkblue";
    }
    else if (type === "復仇") {
        resultDisplay.innerText = "找到囉！復仇類的劇有：黑暗榮耀、模範計程車、親愛的X、再一次我的人生";
        resultDisplay.style.color = "darkblue";
    } 
    else if (type === "懸疑驚悚") {
        resultDisplay.innerText = "找到囉！懸疑驚悚類的劇有：智異山、惡之花、絕世網紅、血謎拼圖";
        resultDisplay.style.color = "darkblue";
    } 
    else if (type === "溫馨家庭") {
        resultDisplay.innerText = "找到囉！溫馨家庭類的劇有：媽媽朋友的兒子、壞媽媽、偶然成為一家人、苦盡柑來遇見你、颱風商社";
        resultDisplay.style.color = "darkblue";
    } 
    else if (type === "法律") {
        resultDisplay.innerText = "找到囉！法律類的劇有：為何是吳秀才、黑道律師文森佐、瑞草洞";
        resultDisplay.style.color = "darkblue";
    } 
    else {
        // 如果妳點了按鈕但還沒寫這部分的程式碼
        resultDisplay.innerText = "目前還沒有「" + type + "」類的推薦喔，敬請期待！";
        resultDisplay.style.color = "gray";
    }
}

    </script>
</body>
</html>
